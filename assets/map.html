<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    document.addEventListener("message", function (event) {
      const data = JSON.parse(event.data);

      if (data.type === "init") {
        window._customer = data.position;

        // Map
        const map = L.map("map").setView([data.position.lat, data.position.lng], 14);

        // Tiles
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          maxZoom: 19
        }).addTo(map);

        // Customer Marker
        L.marker([data.position.lat, data.position.lng])
          .addTo(map)
          .bindPopup("You are here");
        
        window._map = map;
      }

      if (data.type === "markers") {
        data.markers.forEach(m => {
          const marker = L.marker([m.lat, m.lng]).addTo(window._map);
          marker.on("click", () => {
            window.ReactNativeWebView.postMessage(JSON.stringify({ 
              type: "markerClick",
              id: m.id 
            }));
          });
        });
      }
    });
  </script>
</body>
</html>
